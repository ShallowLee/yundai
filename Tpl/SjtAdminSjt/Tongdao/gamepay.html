<body>
<form name="Form1" method="post" action="/SjtAdminSjt_Tongdao_EditGamepay_apiname_<{$Think.get.apiname}>.html">

        <case value="9">骏网一卡通</case>
        <case value="10">盛大一卡通</case>
        <case value="11">全国神州行</case>
        <case value="12">天下一卡通</case>
        <case value="13">电信充值</case>

    <div style="text-align:center;font-weight:bold; width:800px;"><input type="submit" value="确认修改">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重 置">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="返 回" onclick="javascript:location.href='/SjtAdminSjt_Tongdao_Index_apiname_<{$Think.get.apiname}>.html';"></div>
