<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>收款统计</title>
<css href='/Public/SjtAdminSjt/css/css.css' />
<js href='/Public/User/js/jquery-1.7.2.js' />
<js href='/Public/My97DatePicker/WdatePicker.js' />
<script type="text/javascript">
$(document).ready(function(e) {
    
	$("#sousuo").click(function(e) {
        
		window.location.href = "SjtAdminSjt_Jilu_Tongji.html?ksjy_date="+$("#ksjy_date").val()+"&jsjy_date="+$("#jsjy_date").val()+"&jylx="+$("#jylx").val()+"&shbh="+$("#shbh").val()+"&ddh="+$("#ddh").val()+"&zfyh="+$("#zfyh").val()+"&zfdk="+$("#zfdk").val();
		
    });
	
});
</script>
</head>

<body>
<form name="Form1" method="post" action="">
	<table cellpadding="0" cellspacing="0" border="0" id="listuser">
		<tr>
		<td style="text-align:left; padding-left:10px; height:40px; vertical-align:middle;" colspan="4">
		交易时间：<input type="text" name="ksjy_date" id="ksjy_date" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:false})" style="width:100px;" value="<{$Think.get.ksjy_date}>"> 至 <input type="text" name="jsjy_date" id="jsjy_date" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:false})" style="width:100px;" value="<{$Think.get.jsjy_date}>">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!--交易状态：
		<select name="jyzt">
		<option value="">全部</option>
		<option value="0">未处理</option>
		<option value="1">成功</option>
		</select>-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交易类型：
		<select name="jylx" id="jylx">
		<option value="">全 部</option>
		<option value="0">网银订单</option>
		<option value="1">网银充值</option>
		<option value="2">点卡订单</option>
		<option value="3">点卡收款</option>
		<option value="5">平台转账</option>
		</select>
		<script type="text/javascript">
		$("#jylx").val(<{$Think.get.jylx}>);
		</script>
		</td>
		</tr>
		<tr>
		<td style="text-align:left; padding-left:10px; height:40px; vertical-align:middle;" colspan="4">
		商户编号：<input type="text" name="shbh" id="shbh" style="width:100px;" value="<{$Think.get.shbh}>">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		订单号：<input type="text" name="ddh" id="ddh" style="width:150px;" value="<{$Think.get.ddh}>">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		支付银行：
		<select name="zfyh" id="zfyh">
		<option value="">全部</option>
		<volist name="banklist" id="vo">
		<option value="<{$vo.BankName}>"><{$vo.BankName}></option>
		</volist>
		</select>
		<script type="text/javascript">
		$("#zfyh").val('<{$Think.get.zfyh}>');
		</script>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		支付点卡：
		<select name="zfdk" id="zfdk">
		<option value="">全部</option>
		<volist name="paylist" id="vo">
		<option value="<{$vo.GameName}>"><{$vo.GameName}></option>
		</volist>
		</select>
		<script type="text/javascript">
		$("#zfdk").val('<{$Think.get.zfdk}>');
		</script>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="搜 索" id="sousuo">
		</td>
		</tr>
		<tr>
			<td style="text-align:left; padding-left:10px; height:20px; vertical-align:middle;" colspan="4">&nbsp;</td>
		</tr>
		<tr>
			<td style="height:auto; width:25%; vertical-align:middle; text-align:center; font-size:20px; font-weight:bold;">交易总笔数：<span style="color:#F00"><{$daynum}></span> 笔</td>
			<td style="height:auto; width:25%; vertical-align:middle; text-align:center; font-size:20px; font-weight:bold;">交易总金额：<span style="color:#F00"><{$daymoney}></span> 元</td>
			<td style="height:auto; width:25%; vertical-align:middle; text-align:center; font-size:20px; font-weight:bold;">实收总金额：<span style="color:#F00"><{$daysjmoney}></span> 元</td>
			<td style="height:auto; width:25%; vertical-align:middle; text-align:center; font-size:20px; font-weight:bold;">实收总利润：<span style="color:#F00"><{$daylrmoney}></span> 元</td>
		</tr>
	</table>
</form>
</body>
</html>
