
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<css href='/Public/SjtAdminSjt/css/css.css' />
<js href='/Public/User/js/jquery-1.7.2.js' />
<script type="text/javascript">
function clearNoNum(obj)
	{
		//先把非数字的都替换掉，除了数字和.
		obj.value = obj.value.replace(/[^\d.]/g,"");
		//必须保证第一个为数字而不是.
		obj.value = obj.value.replace(/^\./g,"");
		//保证只有出现一个.而没有多个.
		obj.value = obj.value.replace(/\.{2,}/g,".");
		//保证.只出现一次，而不能出现两次以上
		obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
}
</script>
<style type="text/css">
#listuser{
	margin-top:10px;
	}
#listuser tr td{
	height:50px;
	text-align:left;
	padding-left:30px;
	}

</style>
</head>
<base target="_self" />
<body>
<form name="Form1" method="post" action="/SjtAdminSjt_System_txflbjedit.html">

<volist name="list" id="vo">
<input type="hidden" name="id" value="<{$vo.id}>">
<tr>
<td>开始金额：<input type="text" size="20" name="k_money" value="<{$vo.k_money}>" onkeyup="clearNoNum(this)"></td>
</tr>
<tr>
<td>结束金额：<input type="text" size="20" name="s_money" value="<{$vo.s_money}>" onkeyup="clearNoNum(this)"></td>
</tr>
<tr>
<td>手&nbsp;&nbsp;续&nbsp;&nbsp;费：<input type="text" size="20" name="fl_money" value="<{$vo.fl_money}>" onkeyup="clearNoNum(this)"></td>
</tr>
<tr>
<td style="padding-left:0px; text-align:center;"><input type="submit" value="修 改">&nbsp;&nbsp;<input type="reset" value="重 置"></td>
</tr>
</volist>
</table>
</form>
</body>
