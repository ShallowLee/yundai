<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" ()"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<css href='/Public/SjtAdminSjt/css/css.css' />
<js href='/Public/User/js/jquery-1.7.2.js' />
<script type="text/javascript">
$(document).ready(function(e) {
    $("#xxxx").click(function(e) {
        if(confirm("您确认要提交修改设置吗？") == true){
			 $.ajax({
			  type:'POST',
			  url:'/SjtAdminSjt_ShangHu_xianeedit.html',
			  data:"dailylimit="+ $("#dailylimit").val()+"&UserID="+ $("#UserID").val(),
			  dataType:'text',
			  success:function(str){
				    if(str == "ok"){
					    alert("修改成功！");
					}
				  },
			  error:function(){
				  alert("处理失败！");
				  }	
			  });
		}
    });
});


function clearNoNum(obj)
{
	//先把非数字的都替换掉，除了数字和.
	obj.value = obj.value.replace(/[^\d.]/g,"");
	//必须保证第一个为数字而不是.
	obj.value = obj.value.replace(/^\./g,"");
	//保证只有出现一个.而没有多个.
	obj.value = obj.value.replace(/\.{2,}/g,".");
	//保证.只出现一次，而不能出现两次以上
	obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
}
</script>
<style type="text/css">
#listuser{
	margin-top:10px;
	}
#listuser tr td{
	height:60px;
	text-align:left;
	padding-left:20px;
	}	
</style>
</head>

<body>
<input type="hidden" name="UserID" id="UserID" value="<{$UserID}>">
<div style="width:100%; margin:0px auto; margin-top:10px; text-align:center; height:auto; font-size:20px; font-weight:bold;">(<{$UserID+10000}>) 每日交易金额设置</div>
<volist name="list" id="vo">
<input type="hidden" name="id" value="<{$vo.id}>" id="id">
<table cellpadding="0" cellspacing="0" border="0" id="listuser">
<tr>
<td>每日交易金额上限：<input type="text" size="20" name="dailylimit" id="dailylimit" value="<{$vo.dailylimit}>" onkeyup="clearNoNum(this);">&nbsp;元&nbsp;&nbsp;<span style="color:#F00">建议为整数</span></td>
</tr>
</table>
</volist>
<div style="width:100%; margin:0px auto; margin-top:10px; text-align:center; height:auto; font-size:20px; font-weight:bold;">
<input type="submit" value="确认修改" id="xxxx">
</div>

</body>
</html>
