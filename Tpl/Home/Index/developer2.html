<script>
var nick = "{nick}";
$(function(){
$('.sidebar-li').on('click', 'a', function(e){
$(this)
.siblings('.sidebar-drop')
.slideToggle('fast', function(){
$(this).parent()
.toggleClass('sidebar-on');
})
.parent()
.siblings()
.children('.sidebar-drop')
.slideUp('fast', function(){

});
});

});
