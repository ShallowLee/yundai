<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<title>新商户注册-<{:C("WEB_NAME")}></title>
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/index.min.css" rel="stylesheet" />
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script src="static/js/index.min.js" type="text/javascript"></script>
<style type="text/css">
body{background:url(static/images/wallpaper7.jpg) repeat-y left top;}
.in-login{
left:50%;margin-left:-160px;top:30%;
background:url("static/images/loginbg.png") center top no-repeat;
background-size:100% 100%;
height:540px;
}

</style>
<script language="javascript">
function checkReg(form)
{
	var p=/^[a-zA-Z0-9]+$/;
	//if(form.login_name.value=="" || form.login_name.value.length<6 || !p.test(form.login_name.value))
	if(form.login_name.value=="" )
	{
		alert('登录用户名不能为空');

		//alert('登录用户名不能为空，账户最小长度为6位，并且有字符，数字组成');
		//form.login_name.focus();
		//return false;
	}
	if(form.passwd1.value=="")
	{
		alert("登录密码不能为空");
		form.passwd1.focus();
		return false;
	}
	if(form.passwd2.value=="")
	{
		alert("请再输入一次您的登录密码");
		form.passwd2.focus();
		return false;
	}
	if(form.passwd2.value!=form.passwd1.value)
	{
		alert('您两次输入的密码不唯一！');
		form.passwd2.focus();
		return false;
	}
	
	if(form.full_name.value=="")
	{
		alert("请填写联系人姓名，一经填写不可更改！");
		form.full_name.focus();
		form.full_name.select();
		return false;
	}

	if(form.appweb.value=="")
	{
		alert("请填写您的APP名称或网站URL");
		form.appweb.focus();
		form.appweb.select();
		return false;
	}

	if(form.phone.value=="")
	{
		alert("请填写手机号码!");
		form.phone.focus();
		form.phone.select();
		return false;
	}
	
	if(form.agree.checked==false)
	{
		alert("你没有同意合作协议！");
		return false;
	}
	
	return true;
}
</script>

</head>
<body>
<header>
<div class="logo">
  <a href="http://<{:C("WEB_URL")}>/"><img src="static/picture/logo.png" alt="<{:C("WEB_NAME")}>"class="img-responsive" />
  </a>
        </div>
  <div class="hotline"> </div>
  <div class="menu-icon"> <a href="tel:<{:C("WEB_TEL")}>" title="点击直拨"><span class="glyphicon glyphicon-earphone"></span></a> <span class="glyphicon glyphicon-th-large"></span> </div>
</header>
<div class="welcome"></div>
<div class="quality1">
  <div class="box">
    <div class="caption"> <i></i><span></span> <br class="clear" />
    </div>
    <div class="items">
      <div class="in-login">
        <form action="/Index_regtwo.html" method="post" name="reg" id="reg" onsubmit="return checkReg(this)" target="_top">
          <input type="hidden" name="agentId"  />
          <div class="in-login-con">
            <div class="zhdl"> <strong>商户注册</strong> <strong>
              <p id="corp_errtips" class="error"></p>
              </strong> </div>
            <div class="dlk-box"> <span class="input-icon1"></span>
              <input name="login_name" type="text" id="txtloginName" class="dlk2 input-bg1" placeholder="您的登录用户名" value="">
            </div>
            <br>
            <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="passwd1" type="password" id="txtpassWord" class="dlk2 input-bg2" placeholder="请输入登录密码" value="">
            </div>
            <br>
            <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="passwd2" type="password" id="txtpassWord" class="dlk2 input-bg2" placeholder="请再输一次登录密码" value="">
            </div>
            <br>
            <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="full_name" type="text" id="txtpassWord" class="dlk2 input-bg2" placeholder="联系人姓名" value="">
            </div>
            <br>
            <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="appweb" type="text" id="txtpassWord" class="dlk2 input-bg2" placeholder="APP名称或网址（重要）" value="">
            </div>
            <br>
            <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="phone" type="text" id="txtpassWord" class="dlk2 input-bg2" placeholder="手机号（重要）" value="">
            </div>
            <br>
            <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="qq" type="text" id="txtpassWord" class="dlk2 input-bg2" placeholder="QQ号码" value="">
            </div>
            <br>
		    <div class="dlk-box"> <span class="input-icon2"></span>
              <input name="email" type="text" id="txtpassWord" class="dlk2 input-bg2" placeholder="Email电子邮件" value="">
            </div>
		  <br>
            <div class="dlk-box"> <span class="input-icon5"></span>
			<td height="40" colspan="2" bgcolor="#FFFFFF" ><input name="agree" type="checkbox"  class="textbox" id="agree" value="agree" />
              <font>
              <a style="cursor:pointer;" for="agree" href="http://<{:C("WEB_URL")}>/Index_yhxy.html" target="_blank"> 同意并认真阅读<font color="red">用户合作协议</font></a></font></td>
			  </div>
            <div class="dlan">
              <button id="corp_loginbtn" class="dlan-input" name="Submit" type="submit">注  册</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
