function clearNoNum(obj)
	{
		//先把非数字的都替换掉，除了数字和.
		obj.value = obj.value.replace(/[^\d.]/g,"");
		//必须保证第一个为数字而不是.
		obj.value = obj.value.replace(/^\./g,"");
		//保证只有出现一个.而没有多个.
		obj.value = obj.value.replace(/\.{2,}/g,".");
		//保证.只出现一次，而不能出现两次以上
		obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
	}

function npaycheck(type){
	
	 if(type == 1){
		 
		 if($("#qtusername").val() == ""){
		     alert("转账<{:C("WEB_NAME")}>账户不能为空！");
			 $("#qtusername").focus();
		 }else{

			  $.ajax({
					type:'POST',

					data:"UserName="+$("#qtusername").val(),
					dataType:'text',
					success:function(str){
						    $("#qtusername").hide();

							}else{

								$("#fh1").hide();
								$("#zzje").show();
								kymoney();
							}
						},
					error:function(){
						alert("处理失败！");
						}	
					});

		 }
		 
	 }
	
	
	}

function postmyname(){

		type:'POST',

		data:"UserName="+$("#qtusername").val(),

		success:function(str){

			},

			}	
		});

function fh1(){

}	

function kymoney(){
	
	$.ajax({
		type:'POST',
		url:'/User_Index_kymoney.html',
		data:"",

		success:function(str){
				
			  $("#kymoney").text("可用金额："+str+"元");

function zzje(){
	
	if($("#money").val() == ""){
		alert("转账金额不能为空！");
		$("#money").focus();
	}else{
		if(parseFloat($("#money").val()) > parseFloat($("#tsmoney").text())){
			alert("您的账户余额不足！");
			$("#money").focus();
			}else{
				
				$("#money").hide();
				$("#kymoney").hide();

				$("#MoneyTS").html("<span style='color:#f00'>"+$("#money").val()+"</span>元").show();
				$("#zfmm").show();
			}
		}
}


function yzzfmm(){
	
	if($("#paypassword").val() == ""){

		$.ajax({

		url:'/User_Index_yzzfmm.html',

					$("#yzzfmmTS").show();
					$("#yzzfmm").hide();

			    }
				
			},

}	

function qrzz(){

}
