<case value="0">未激活</case>

<td><{$vo['id']|GetFl=###}></td>

 <td><{$vo['id']|GetDayNum=###}></td>

    <td style="color:#060; font-weight:bold;">￥<span style="font-weight:normal"><{$vo['id']|GetTiCheng=###}></span></td>
